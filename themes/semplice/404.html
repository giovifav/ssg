<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found - {{ site_name }}</title>
  <link rel="stylesheet" href="{{ theme_css_url }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-text">
          <h1 class="site-title">{{ site_name }}</h1>
        </div>
      </div>
      <div class="header-actions">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Cercaâ€¦" aria-label="Cerca" />
          <div id="searchResults" class="search-results" hidden></div>
        </div>
        <a class="btn-primary" href="/">Home</a>
        <button id="themeToggle" class="btn-secondary" type="button" aria-label="Toggle theme">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-inner">
        <h2>Navigazione</h2>
        {{ sidebar_html | safe }}
      </div>
    </aside>

    <main class="content">
      <nav class="breadcrumbs">
        <span class="current">404 - Page Not Found</span>
      </nav>

      <article>
        <h1 class="page-title">404 - Page Not Found</h1>
        <div class="markdown-body">
          <p>The page you're looking for doesn't exist.</p>
          <p><a href="/">Return to the homepage</a></p>
        </div>
      </article>
    </main>
  </div>

  <footer class="site-footer">
    <div class="container">
      {{ footer }}
      <p class="site-author">{{ author }}</p>
    </div>
  </footer>

  <script src="{{ common_js_url }}"></script>
</body>
</html>
